    <script>
        const generateBtn = document.getElementById('generateBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const textDataInput = document.getElementById('plainTextData');
        const cardsContainer = document.getElementById('cards-container');
        const statusMessage = document.getElementById('statusMessage');

        // Ã‰vÃ©nement au clic sur le bouton de gÃ©nÃ©ration
        generateBtn.addEventListener('click', () => {
            downloadAllBtn.classList.add('hidden');
            const rawText = textDataInput.value;
            if (!rawText.trim()) {
                alert("Veuillez coller du texte dans la zone prÃ©vue.");
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = `GÃ©nÃ©ration en cours... <span class="spinner"></span>`;
            statusMessage.textContent = 'Analyse des donnÃ©es...';
            cardsContainer.innerHTML = ''; 

            setTimeout(() => {
                try {
                    const fiches = [];
                    const blocks = rawText.split('ğŸŸ¦').filter(block => block.trim() !== '');

                    blocks.forEach((block, index) => {
                        const lines = block.trim().split('\n');
                        const header = lines.shift().trim();
                        const match = header.match(/(\w+)\s*(\d+)\s*[â€“-]\s*(.*)/i);
                        let id = `G${index + 14}`;
                        let title = header;
                        if (match) {
                            const prefix = match[1].charAt(0).toUpperCase();
                            const number = match[2];
                            id = `${prefix}${number}`;
                            title = match[3].trim();
                        }
                        const rule = lines.map(line => line.trim()).join('<br>');
                        fiches.push({ id, title, rule });
                    });

                    if (fiches.length === 0) throw new Error("Aucune fiche valide n'a pu Ãªtre extraite.");

                    statusMessage.textContent = `CrÃ©ation de ${fiches.length} fiches...`;
                    fiches.forEach(fiche => createCard(fiche));
                    
                    if (fiches.length > 0) downloadAllBtn.classList.remove('hidden');
                    
                    statusMessage.textContent = `TerminÃ© ! ${fiches.length} fiches ont Ã©tÃ© crÃ©Ã©es.`;

                } catch (error) {
                    console.error("Erreur de parsing:", error);
                    statusMessage.textContent = `Erreur : ${error.message}`;
                    alert("Le format du texte est invalide.\n\n" + error.message);
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Transformer en fiches !';
                    setTimeout(() => statusMessage.textContent = '', 5000);
                }
            }, 50);
        });

        function createCard(fiche) {
            const tempWrapper = document.createElement('div');
            tempWrapper.style.position = 'absolute';
            tempWrapper.style.left = '-9999px';
            
            const cardId = `card-${fiche.id}`;
            tempWrapper.innerHTML = `
                <div id="${cardId}-temp" class="panini-card">
                    <div class="flex justify-end">
                         <div class="bg-white/70 backdrop-blur-sm w-16 h-16 rounded-full flex items-center justify-center border-2 border-white">
                            <span class="text-2xl font-bold text-gray-700">${fiche.id}</span>
                        </div>
                    </div>
                    <div class="text-content text-center overflow-hidden flex-grow flex flex-col justify-center">
                        <h2 class="card-title text-2xl font-bold">${fiche.title}</h2>
                        <p class="card-rule text-gray-600 leading-snug">${fiche.rule}</p>
                    </div>
                    <div></div> 
                </div>`;
            document.body.appendChild(tempWrapper);
            
            const cardElement = document.getElementById(`${cardId}-temp`);
            const textContent = cardElement.querySelector('.text-content');
            
            const isOverflowing = textContent.scrollHeight > textContent.clientHeight;
            
            document.body.removeChild(tempWrapper);

            if (isOverflowing) {
                createDoubleCard(fiche);
            } else {
                createSingleCard(fiche);
            }
        }

        function createSingleCard(fiche) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'flex flex-col items-center';

                    </div>

                        <h2 class="card-title text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700 mb-2">${fiche.title}</h2>

                    </div>
                    <div></div> 
                </div>
                <button class="download-btn mt-4 bg-gray-700 text-white font-semibold py-2 px-6 rounded-full hover:bg-gray-800 transition-colors duration-200" data-target="${cardId}" data-part="single">TÃ©lÃ©charger (.png)</button>`;
            cardsContainer.appendChild(cardWrapper);
        }

        function createDoubleCard(fiche) {
            const cardWrapper = document.createElement('div');

                    </div>
                    <div class="text-content text-center overflow-hidden flex-grow flex flex-col justify-center" style="column-count: 2; column-gap: 2rem;">
                        <h2 class="card-title text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700 mb-2" style="column-span: all;">${fiche.title}</h2>
                        <p class="card-rule text-gray-600 leading-snug">${fiche.rule}</p>
                    </div>
                    <div></div>
                </div>
                <div class="flex gap-4">
                    <button class="download-btn mt-4 bg-gray-700 text-white font-semibold py-2 px-6 rounded-full hover:bg-gray-800 transition-colors duration-200" data-target="${cardId}" data-part="A">TÃ©lÃ©charger A</button>
                    <button class="download-btn mt-4 bg-gray-700 text-white font-semibold py-2 px-6 rounded-full hover:bg-gray-800 transition-colors duration-200" data-target="${cardId}" data-part="B">TÃ©lÃ©charger B</button>
                </div>
            `;
            cardsContainer.appendChild(cardWrapper);
        }

        async function captureCardPart(cardElement, part = null) {
            const clone = cardElement.cloneNode(true);
            const title = clone.querySelector('.card-title');
            
            title.classList.remove('text-transparent', 'bg-clip-text', 'bg-gradient-to-r');
            title.classList.add('text-blue-600'); 

            clone.style.position = 'absolute';
            clone.style.left = '-9999px';
            document.body.appendChild(clone);

            const options = { useCORS: true, scale: 2, backgroundColor: '#f3f4f6' };
            if (part === 'A' || part === 'B') {
                options.width = clone.offsetWidth / 2;
                options.x = part === 'B' ? clone.offsetWidth / 2 : 0;
            }

            try {
                const canvas = await html2canvas(clone, options);
                return canvas;
            } finally {
                document.body.removeChild(clone);
            }
        }

        async function downloadCardAsPNG(targetId, filename, part) {
            const cardElement = document.getElementById(targetId);
            if (!cardElement) return;
            const canvas = await captureCardPart(cardElement, part);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        cardsContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('download-btn')) {
                const button = event.target;
                const targetId = button.dataset.target;
                const part = button.dataset.part;
                const baseId = targetId.replace('card-', '');
                const filename = part === 'single' ? `Fiche-${baseId}.png` : `Fiche-${baseId}-${part}.png`;
                downloadCardAsPNG(targetId, filename, part);
            }
        });

        downloadAllBtn.addEventListener('click', async () => {
            downloadAllBtn.disabled = true;
            downloadAllBtn.innerHTML = `Compression... <span class="spinner"></span>`;
            statusMessage.textContent = 'PrÃ©paration des images...';

            const zip = new JSZip();
            const cardElements = document.querySelectorAll('.panini-card');
            
            try {
                for (let i = 0; i < cardElements.length; i++) {
                    const cardElement = cardElements[i];
                    const baseId = cardElement.id.replace('card-', '');
                    
                    if (cardElement.classList.contains('is-double')) {
                        statusMessage.textContent = `Image ${baseId}-A...`;
                        let canvasA = await captureCardPart(cardElement, 'A');
                        let imageDataA = canvasA.toDataURL('image/png').substring('data:image/png;base64,'.length);
                        zip.file(`Fiche-${baseId}-A.png`, imageDataA, { base64: true });
                        
                        statusMessage.textContent = `Image ${baseId}-B...`;
                        let canvasB = await captureCardPart(cardElement, 'B');
                        let imageDataB = canvasB.toDataURL('image/png').substring('data:image/png;base64,'.length);
                        zip.file(`Fiche-${baseId}-B.png`, imageDataB, { base64: true });
                    } else {
                        statusMessage.textContent = `Image ${baseId}...`;
                        let canvas = await captureCardPart(cardElement, 'single');
                        let imageData = canvas.toDataURL('image/png').substring('data:image/png;base64,'.length);
                        zip.file(`Fiche-${baseId}.png`, imageData, { base64: true });
                    }
                }

                statusMessage.textContent = 'GÃ©nÃ©ration du fichier ZIP...';
                const zipBlob = await zip.generateAsync({ type: "blob" });

                const link = document.createElement('a');
                link.download = 'Album-Panini-Fiches.zip';
                link.href = URL.createObjectURL(zipBlob);
                link.click();
                URL.revokeObjectURL(link.href);

                statusMessage.textContent = 'TÃ©lÃ©chargement du ZIP terminÃ© !';

            } catch (error) {
                console.error("Erreur lors de la crÃ©ation du ZIP:", error);
                statusMessage.textContent = "Erreur lors de la crÃ©ation du ZIP.";
            } finally {
                downloadAllBtn.disabled = false;
                downloadAllBtn.textContent = 'Tout tÃ©lÃ©charger en ZIP';
                setTimeout(() => statusMessage.textContent = '', 5000);
            }
        });
        
    </script>
