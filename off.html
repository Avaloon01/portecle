<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de fiches Panini</title>
    <!-- Tailwind CSS pour un design moderne et réactif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliothèque pour convertir le HTML en image (PNG) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Bibliothèque pour créer des fichiers ZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* Ajout d'une police plus sympa et de quelques styles personnalisés */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Style de la carte "autocollant" */
        .panini-card {
            width: 320px;
            height: 450px;
            border-radius: 1.5rem;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255,255,255,0.5) inset;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        /* Effet "holographique" subtil sur la carte */
        .panini-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            opacity: 0.7;
            pointer-events: none; /* Permet de cliquer à travers */
        }
        /* Spinner pour l'état de chargement du bouton */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Section d'en-tête -->
        <header class="text-center mb-8 bg-white p-6 rounded-2xl shadow-lg">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
                L'usine à autocollants Panini
            </h1>
            <p class="text-gray-600 mt-2">
                Collez votre texte ci-dessous pour créer de magnifiques fiches de révision.
            </p>
        </header>

        <main class="bg-white p-6 rounded-2xl shadow-lg">
            <!-- Zone de saisie du texte -->
            <div>
                <label for="plainTextData" class="block text-lg font-semibold mb-2 text-gray-700">Votre texte :</label>
                <textarea id="plainTextData" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" placeholder="Collez votre texte ici...">🟦 Géométrie 1 – Le vocabulaire de la géométrie
Un point : c’est un endroit précis, comme une petite trace sur la feuille. On le nomme avec une lettre majuscule (ex. : A).
Un segment : c’est une ligne droite entre deux points. Il a un début et une fin. On l’écrit [AB].
Une droite : c’est une ligne infinie qui passe par deux points (elle continue toujours). On l’écrit (AB).
Une demi-droite : elle commence à un point, puis continue à l’infini d’un seul côté.
Un angle droit : c’est un angle “carré” comme dans un coin de cahier. On le reconnaît avec l’équerre.
🟦 Géométrie 2 – Tracer un segment
Un segment, c’est une ligne droite limitée par deux points.
Pour le tracer :
Place deux points (ex. A et B).
Pose ta latte bien alignée.
Trace la ligne droite qui relie A et B.
Écris le nom du segment [AB] au-dessus ou en dessous.
💡 Astuce : ne bouge pas ta latte et fais un trait fin et net.
🟦 Géométrie 3 – Les droites perpendiculaires
Deux droites sont perpendiculaires quand elles se coupent en formant un angle droit (comme le coin d’un livre).
Pour les tracer :
Trace une première droite (AB).
Pose ton équerre sur la droite : un côté sur la droite, l’autre en haut.
Trace une nouvelle droite le long du bord vertical de l’équerre.
💡 L’angle formé est un angle droit : 90°.
🟦 Géométrie 4 – Réviser les segments et les perpendiculaires
On refait des figures simples en combinant les segments et les droites perpendiculaires.
Cela aide à mieux maîtriser la latte et l’équerre.
🟦 Géométrie 5 – Les droites parallèles
Deux droites sont parallèles quand elles ne se croisent jamais, même si on les prolonge.
Pour les tracer :
Trace une première droite.
Pose ta latte et ton équerre de façon à reproduire la même direction un peu plus loin.
Trace la deuxième droite.
💡 On écrit (AB)//(CD).
🟦 Géométrie 6 – Le rectangle
Un rectangle a quatre côtés et quatre angles droits.
Pour le tracer :
Trace une première droite (le côté du bas).
Utilise l’équerre pour tracer une droite perpendiculaire.
Trace les autres côtés pour fermer la figure.
💡 Les côtés opposés sont parallèles et égaux.
🟦 Géométrie 7 – Le carré
Un carré a quatre côtés égaux et quatre angles droits.
Pour le tracer :
Trace un premier côté avec ta latte (ex. 4 cm).
Utilise l’équerre pour tracer un angle droit.
Reporte la même longueur pour chaque côté.
💡 Un carré est un rectangle “parfait”.
🟦 Géométrie 8 – Le parallélogramme
Un parallélogramme a deux paires de côtés parallèles.
Pour le tracer :
Trace un segment de base.
Utilise l’équerre pour tracer une parallèle à ce segment.
Ferme la figure avec deux autres segments.
💡 Les côtés opposés sont égaux.
🟦 Géométrie 9 – Les quadrilatères
Un quadrilatère a quatre côtés.
Il peut être carré, rectangle, losange, trapèze, parallélogramme…
Pour les reconnaître : observe les longueurs, les angles droits, et les parallélismes.
🟦 Géométrie 10 – Le triangle rectangle
C’est un triangle qui a un angle droit.
Pour le tracer :
Trace un angle droit avec l’équerre.
Choisis la longueur des deux côtés.
Relie les deux extrémités pour fermer le triangle.
🟦 Géométrie 11 – Le triangle isocèle
Un triangle isocèle a deux côtés de même longueur.
Pour le tracer :
Trace la base.
Choisis un point au-dessus de la base.
Relie ce point aux deux extrémités de la base avec des côtés égaux (même mesure à la latte ou au compas).
🟦 Géométrie 12 – Le triangle équilatéral
Un triangle équilatéral a trois côtés égaux et trois angles égaux.
Pour le tracer :
Trace la base.
Avec le compas, reporte la longueur de la base sur les deux côtés.
Relie les trois sommets.
💡 C’est le triangle “parfait”.
🟦 Géométrie 13 – Les triangles dans d’autres figures
On apprend à dessiner des triangles à l’intérieur de carrés ou de rectangles.
Cela permet d’observer les relations entre les figures (parallèles, diagonales…).
</textarea>
            </div>
            
            <!-- Boutons pour générer les cartes et zone de statut -->
            <div class="text-center mt-6 space-y-4 md:space-y-0 md:space-x-4">
                <button id="generateBtn" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-75 disabled:cursor-not-allowed">
                    Transformer en fiches !
                </button>
                <!-- Bouton pour tout télécharger, initialement caché -->
                <button id="downloadAllBtn" class="hidden bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-75 disabled:cursor-not-allowed">
                    Tout télécharger en ZIP
                </button>
                <p id="statusMessage" class="mt-4 text-gray-600 h-6"></p>
            </div>
        </main>
        
        <!-- Conteneur pour afficher les fiches générées -->
        <div id="cards-container" class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Les fiches seront injectées ici par le JavaScript -->
        </div>

    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const textDataInput = document.getElementById('plainTextData');
        const cardsContainer = document.getElementById('cards-container');
        const statusMessage = document.getElementById('statusMessage');

        // Événement au clic sur le bouton de génération
        generateBtn.addEventListener('click', () => {
            downloadAllBtn.classList.add('hidden');
            const rawText = textDataInput.value;
            if (!rawText.trim()) {
                alert("Veuillez coller du texte dans la zone prévue.");
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = `Génération en cours... <span class="spinner"></span>`;
            statusMessage.textContent = 'Analyse des données...';
            cardsContainer.innerHTML = ''; 

            setTimeout(() => {
                try {
                    // NOUVELLE LOGIQUE DE PARSING POUR LE TEXTE SIMPLE
                    const fiches = [];
                    const blocks = rawText.split('🟦').filter(block => block.trim() !== '');

                    blocks.forEach((block, index) => {
                        const lines = block.trim().split('\n');
                        const header = lines.shift().trim();
                        
                        const match = header.match(/(\w+)\s*(\d+)\s*[–-]\s*(.*)/i);
                        
                        let id = `G${index + 1}`; // ID par défaut
                        let title = header;
                        
                        if (match) {
                            const prefix = match[1].charAt(0).toUpperCase();
                            const number = match[2];
                            id = `${prefix}${number}`;
                            title = match[3].trim();
                        }

                        // Le reste des lignes constitue la règle, en convertissant les sauts de ligne en <br>
                        const rule = lines.map(line => line.trim()).join('<br>');

                        fiches.push({ id, title, rule });
                    });

                    if (fiches.length === 0) {
                        throw new Error("Aucune fiche valide n'a pu être extraite. Chaque fiche doit commencer par '🟦'.");
                    }

                    statusMessage.textContent = `Création de ${fiches.length} fiches...`;
                    fiches.forEach(fiche => createCard(fiche));
                    
                    if (fiches.length > 0) {
                        downloadAllBtn.classList.remove('hidden');
                    }
                    statusMessage.textContent = `Terminé ! ${fiches.length} fiches ont été créées.`;

                } catch (error) {
                    console.error("Erreur de parsing:", error);
                    statusMessage.textContent = `Erreur : ${error.message}`;
                    alert("Le format du texte est invalide.\n\n" + error.message);
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Transformer en fiches !';
                    setTimeout(() => statusMessage.textContent = '', 5000);
                }
            }, 50);
        });

        function createCard(fiche) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'flex flex-col items-center';
            const cardId = `card-${fiche.id}`;

            cardWrapper.innerHTML = `
                <div id="${cardId}" class="panini-card">
                    <div class="flex justify-end">
                        <div class="bg-white/70 backdrop-blur-sm w-16 h-16 rounded-full flex items-center justify-center border-2 border-white">
                            <span class="text-2xl font-bold text-gray-700">${fiche.id}</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700 mb-2">${fiche.title}</h2>
                        <p class="text-gray-600 leading-relaxed">${fiche.rule}</p>
                    </div>
                    <div></div> 
                </div>
                <button class="download-btn mt-4 bg-gray-700 text-white font-semibold py-2 px-6 rounded-full hover:bg-gray-800 transition-colors duration-200" data-target="${cardId}">
                    Télécharger (.png)
                </button>
            `;
            cardsContainer.appendChild(cardWrapper);
        }

        /**
         * Prépare et télécharge une carte en format PNG.
         * Utilise un clone de la carte pour corriger les problèmes de rendu.
         */
        async function downloadCardAsPNG(targetId, filename) {
            const originalCard = document.getElementById(targetId);
            if (!originalCard) return;

            const clone = originalCard.cloneNode(true);
            const title = clone.querySelector('h2');
            
            title.classList.remove('text-transparent', 'bg-clip-text', 'bg-gradient-to-r', 'from-blue-600', 'to-purple-700');
            title.classList.add('text-blue-600'); 

            clone.style.position = 'absolute';
            clone.style.left = '-9999px';
            document.body.appendChild(clone);

            try {
                const canvas = await html2canvas(clone, {
                    useCORS: true,
                    scale: 2,
                    backgroundColor: '#f3f4f6'
                });

                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } finally {
                document.body.removeChild(clone);
            }
        }
        
        // Gestionnaire d'événements pour les boutons (téléchargement individuel)
        cardsContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('download-btn')) {
                const targetId = event.target.dataset.target;
                const filename = `Fiche-${targetId.split('-')[1]}.png`;
                downloadCardAsPNG(targetId, filename);
            }
        });

        // Gestionnaire d'événements pour le bouton "Tout télécharger en ZIP"
        downloadAllBtn.addEventListener('click', async () => {
            downloadAllBtn.disabled = true;
            downloadAllBtn.innerHTML = `Compression... <span class="spinner"></span>`;
            statusMessage.textContent = 'Préparation des images...';

            const zip = new JSZip();
            const cardElements = document.querySelectorAll('.panini-card');
            const clones = []; 

            try {
                for (let i = 0; i < cardElements.length; i++) {
                    const cardElement = cardElements[i];
                    const cardId = cardElement.id.split('-')[1] || `carte-${i + 1}`;
                    const filename = `Fiche-${cardId}.png`;
                    
                    statusMessage.textContent = `Image ${i + 1}/${cardElements.length}...`;

                    const clone = cardElement.cloneNode(true);
                    const title = clone.querySelector('h2');
                    title.classList.remove('text-transparent', 'bg-clip-text', 'bg-gradient-to-r', 'from-blue-600', 'to-purple-700');
                    title.classList.add('text-blue-600');
                    clone.style.position = 'absolute';
                    clone.style.left = '-9999px';
                    document.body.appendChild(clone);
                    clones.push(clone);

                    const canvas = await html2canvas(clone, { useCORS: true, scale: 2, backgroundColor: '#f3f4f6' });
                    const imageData = canvas.toDataURL('image/png').substring('data:image/png;base64,'.length);
                    zip.file(filename, imageData, { base64: true });
                }

                statusMessage.textContent = 'Génération du fichier ZIP...';
                const zipBlob = await zip.generateAsync({ type: "blob" });

                const link = document.createElement('a');
                link.download = 'Album-Panini-Fiches.zip';
                link.href = URL.createObjectURL(zipBlob);
                link.click();
                URL.revokeObjectURL(link.href);

                statusMessage.textContent = 'Téléchargement du ZIP terminé !';

            } catch (error) {
                console.error("Erreur lors de la création du ZIP:", error);
                statusMessage.textContent = "Erreur lors de la création du ZIP.";
            } finally {
                clones.forEach(clone => document.body.removeChild(clone));
                
                downloadAllBtn.disabled = false;
                downloadAllBtn.textContent = 'Tout télécharger en ZIP';
                setTimeout(() => statusMessage.textContent = '', 5000);
            }
        });
        
    </script>
</body>
</html>
